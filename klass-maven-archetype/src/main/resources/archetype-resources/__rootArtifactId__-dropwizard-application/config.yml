server:
  detailedJsonProcessingExceptionMapper: true
  requestLog:
    appenders:
      - type: console

logging:
  level: INFO
  loggers:
    ${groupId}: DEBUG
    com.gs.fw.common.mithra.sqllogs: DEBUG
    com.gs.fw.common.mithra.batch.sqllogs: DEBUG
    com.gs.fw.common.mithra.connectionmanager: INFO
    org.eclipse.jetty: INFO
    org.apache.http: INFO
  appenders:
    - type: console
      # In production, always use UTC. In unit tests, system is more convenient
      timeZone: utc
      logFormat: "%highlight(%-5level) [%cyan(%date{HH:mm:ss})] %green(%logger): %message%n%red(%rootException)"
