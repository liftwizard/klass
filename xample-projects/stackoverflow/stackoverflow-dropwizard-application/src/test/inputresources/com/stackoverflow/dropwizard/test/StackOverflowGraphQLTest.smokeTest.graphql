query {
    question(id: 1) {
        id
        systemFrom
        systemTo
        createdBy {
            userId
        }
        createdOn
        lastUpdatedBy {
            userId
        }
        body
        title
        status
        deleted
        tags {
            tag {
                name
                systemFrom
                systemTo
                createdBy {
                    userId
                }
                createdOn
                lastUpdatedBy {
                    userId
                }
                description
            }
        },
        version {
            number,
        },
    }
}
