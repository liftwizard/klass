klass {
    data {
        dropTables.enabled = false
        generator.sample.enabled = false
        h2.runEmbedded = false
        reladomo.enabled = false
    }
    domain.sourcePackages = [
        "klass.model.meta.domain",
        "com.stackoverflow"
    ]
    jackson.objectmapper {
        prettyPrint = true
        serializationInclusion = "NON_ABSENT"
    }
    jersey.logging {
        level = INFO
        maxEntitySize = 8192
        verbosity = "PAYLOAD_ANY"
    }
}
