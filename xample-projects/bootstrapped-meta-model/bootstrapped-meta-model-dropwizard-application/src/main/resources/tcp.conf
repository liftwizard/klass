// Used from the Dropwizard command BootstrappedMetaModel Generate Data (TCP). Configured just like the Dropwizard application, but expects the application to also be running in development mode, and communicates with the database over the tcp port exposed by embedded H2.

include "application"

reladomo.connectionManager.h2.jdbcConnectionString = "jdbc:h2:tcp://localhost:9092/"${reladomo.connectionManager.h2.schemaName}

bundle.h2.runEmbedded = false
