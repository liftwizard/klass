version: 2.1

jobs:
  build:
    resource_class: large
    working_directory: ~/klass
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout

      - restore_cache:
          # restore the saved cache after the first run or if `pom.xml` has changed
          # https://circleci.com/docs/2.0/caching/
          key: klass-{{ checksum "pom.xml" }}

      - run: ./mvnw de.qaware.maven:go-offline-maven-plugin:1.2.8:resolve-dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: klass-{{ checksum "pom.xml" }}

      - run: ./mvnw verify --offline --threads 2C --activate-profiles '!shade,!run-demo,enforcer-strict'

      # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
