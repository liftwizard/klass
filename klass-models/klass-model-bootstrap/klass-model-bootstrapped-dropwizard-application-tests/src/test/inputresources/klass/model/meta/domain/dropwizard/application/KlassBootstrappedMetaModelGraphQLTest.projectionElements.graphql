fragment ProjectionElementFragment on ProjectionElement {
  __typename
  id
  ordinal
  name
  parent {
    id
  }
  ... on RootProjection {
    klass {
      name
    }
  }
  ... on ProjectionWithAssociationEnd {
    associationEnd {
      name
    }
  }
  ... on ProjectionDataTypeProperty {
    dataTypeProperty {
      name
    }
  }
}

query {
  projectionElements {
    ...ProjectionElementFragment
  }
}
