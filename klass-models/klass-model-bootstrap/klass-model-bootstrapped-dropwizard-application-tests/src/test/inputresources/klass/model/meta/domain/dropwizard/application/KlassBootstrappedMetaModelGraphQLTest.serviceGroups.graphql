fragment ServiceGroupFragment on ServiceGroup {
    name
    ordinal
    packageName
    owningClass {
        name
    }
    urls {
        ...UrlFragment
    }
}

fragment UrlFragment on Url {
    url
    parameters {
        ...UrlParameterFragment
    }
    services {
        ...ServiceFragment
    }
}

fragment UrlParameterFragment on UrlParameter {
    type
    parameter {
        ...ParameterFragment
    }
}

fragment ParameterFragment on Parameter {
    __typename
    id
    ordinal
    name
    multiplicity
    ... on EnumerationParameter {
        enumeration {
            name
        }
    }
    ... on PrimitiveParameter {
        primitiveType
    }
}

fragment ServiceFragment on Service {
    verb
    serviceMultiplicity
    projection {
        name
    }
    queryCriteria {
        id
    }
    authorizeCriteria {
        id
    }
    validateCriteria {
        id
    }
    conflictCriteria {
        id
    }
    orderBys {
        ...ServiceOrderByFragment
    }
}

fragment ServiceOrderByFragment on ServiceOrderBy {
    orderByDirection
    thisMemberReferencePath {
        id
    }
}

query {
    serviceGroups {
        ...ServiceGroupFragment
    }
}
